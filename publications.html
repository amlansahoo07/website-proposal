    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Fetch publications from the JSON file
        fetch('publications.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('publications-list');
                data.forEach(pub => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item'); // Bootstrap class for list items
                    listItem.innerHTML = `
                        <a href="${pub.link}" target="_blank" style="color: #041E42; text-decoration: underline;">
                            ${pub.title}
                        </a>
                        <br>
                        <small>Authors: ${pub.authors}</small><br>
                        <small>Year: ${pub.year}</small>
                    `;
                    list.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching publications:', error);
                const list = document.getElementById('publications-list');
                list.innerHTML = '<li class="list-group-item">Unable to load publications at this time.</li>';
            });
    </script>
